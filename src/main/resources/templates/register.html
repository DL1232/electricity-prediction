<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>注册</h1>

<form action="/user/register" method="POST">

    <label for="firstName">first name:</label>
    <input type="text" id="firstName" th:value="${user.firstName}"/>


    <label for="lastName">last name:</label>
    <input type="text" id="lastName" th:value="${user.lastName}"/>


    <label for="email">email:</label>
    <input type="email" id="email" th:value="${user.email}"/>

    <label for="password">password:</label>
    <input type="password" id="password" th:value="${user.password}"/>

    <label for="confirmPass">confirm:</label>
    <input type="password" id="confirmPass" th:value="${user.matchingPassword}"/>

    <button type="submit">submit</button>

</form>

</body>
</html>
